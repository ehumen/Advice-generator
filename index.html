<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="main">
    <p>Advice #<span id="adviceNumber"> 555 </span></p>
    <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
    <picture>
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width:600px)">
        <img src="./images/pattern-divider-desktop.svg"/>
    </picture>
    <div class="circle">
        <img src="images/icon-dice.svg" alt="img">
    </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</footer>
<script>
    const btn = document.querySelector('.circle');
    const idField = document.getElementById('adviceNumber');
    const advice = document.querySelector('.advice');

    btn.addEventListener('click', ()=>{
        fetch('https://api.adviceslip.com/advice')
            .then((response)=>{
                if(!response){
                    alert('network error');
                }
                return response.json();
            })
            .then((data)=>{
                console.log(data.slip);
                idField.innerText = data.slip.id;
                advice.innerText = data.slip.advice;
            })
    })
</script>
</body>
</html>
